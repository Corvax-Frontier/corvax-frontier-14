- type: entity
  id: OrganResomiHeart
  parent: BaseResomiOrgan
  name: сердце резоми
  description: Мне жаль того бессердечного ублюдка, который его потерял.
  components:
  - type: Sprite
    state: heart-on
  - type: Metabolizer
    maxReagents: 4
    metabolizerTypes: [ Animal ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganResomiStomach
  parent: BaseResomiOrgan
  name: желудок резоми
  description: Мерзость. Не перевариваю его.
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
    state: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Stomach
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Animal ]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganResomiLiver
  parent: BaseResomiOrgan
  name: печень резоми
  description: Рекомендуется подавать с бобами, под кьянти.
  components:
  - type: Sprite
    state: liver
  - type: Metabolizer 
    maxReagents: 1
    metabolizerTypes: [ Animal ]
    groups:
    - id: Alcohol
      rateModifier: 0.1 

